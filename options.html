<!DOCTYPE html>
<html>

<head>
    <title>Video Blocker Settings</title>
</head>

<body>
    <h1>Video Blocker Settings</h1>

        <input type="checkbox" id="allowHulu"> Allow Hulu
    </label>
    <br>
    <label>
        <input type="checkbox" id="allowNetflix"> Allow Netflix

    <button id="save">Save</button>
    <script src="options.js"></script>
</body>

</html>
